<div class="header_line"></div>

<div class="box_add_line clear">
    <div class="box_add_tit">{{'addFirstbox'|translate}}</div>
    <div ng-controller="BoxCheck" class="box_add_list clear">
        <ul>
            <li><a  ng-click="boxs(1)"><img src="images/box_01.png" /><i name="boxs1" ng-style="boxs1"  class="iconfont">&#xe621;</i></a></li>
            <li><a  ng-click="boxs(2)"><img src="images/box_02.png" /><i name="boxs2" ng-style="boxs2"  style="display:none" class="iconfont">&#xe621;</i></a></li>

        </ul>
    </div>
    <a ui-sref="wifi1()" style="z-index: 100"><div class="box_add_input">{{'addBoxTitle'|translate}}</div></a>
</div>
<div class="box_img" ng-show="$state.showone" style="margin-top: -17em;height:100%"></div>

    </div>
    <div style="margin-left: 15%;margin-top: 0.5em" >
        <img  src="images/arrow-down.png">
    </div>
    <div style="margin-left: 4em">
        <span style="font-size: 1.5em;color:#ffffff">{{"followAddBox"|translate}}</span>
    </div>
</div>
