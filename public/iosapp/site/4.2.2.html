<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>移动医疗</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/iconfont/iconfont.css">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script src="js/myjq.js" type="text/javascript"></script>

</head>

<body>

<div class="header_bg">
    <div class="header">
        <div class="header_back iconfont"><a onclick="javascript:history.go(-1);">&#xe614;</a></div>
        <div class="header_tit">生活编辑</div>
    </div>
</div>
<div class="header_line"></div>

<div class="remind_editor">
	<ul>
    	<li>
        	<div class="tit"><span>名称<span></div>
            <div class="line"><input type="text" class="input_text" placeholder="请输入提醒事件" /></div>
        </li>
    </ul>
    <ul>
        <li>
        	<div class="tit" style="line-height:3em;"><span>颜色</span></div>
            <div class="line choose_color time_edit">
            	<span><em class="iconfont font_red">&#xe608;</em><i class="iconfont">&#xe621;</i></span>
                <span><em class="iconfont font_yellow">&#xe608;</em></span>
                <span><em class="iconfont font_blue">&#xe608;</em></span>
            </div>
        </li>
    </ul>
    <ul>
    	<li>
        	<div class="tit"><span>间隔</span></div>
            <div class="line m_l">
            	<div class="input_sub iconfont"><span>&#xe612;</span></div>
                <div class="text"><span>今天</span></div>
                <div class="input_sub iconfont"><span>&#xe61f;</span></div>
            </div>
        </li>
        <li>
        	<div class="tit"><span>时间</span></div>
            <div class="line m_l">
            	<div class="input_sub iconfont"><span>&#xe612;</span></div>
                <div class="text">8:00</div>
                <div class="input_sub iconfont"><span>&#xe61f;</span></div>
            </div>
        </li>
    	<li>
        	<div class="tit"><span>事件<span></div>
            <div class="line"><textarea id="textarea" placeholder="请输入事件内容"></textarea></div>
            <script>
				var text = document.getElementById("textarea");
				autoTextarea(text);// 调用
			</script>
        </li>
    </ul>
</div>

<div class="initialization_input initialization_h" style="background:none;"><input type="submit" class="bg_blue" value="保存" /></div>

<div class="public_input initialization_m">
	<input type="submit"  class="bg_yellow" value="停止此事件" />
	<input type="submit"  class="bg_yellow" value="删除此事件" />
</div>

</body>
</html>
