<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>移动医疗</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/iconfont/iconfont.css">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script src="js/myjq.js" type="text/javascript"></script>

</head>

<body>

<div class="header_bg">
    <div class="header">
        <div class="header_back iconfont"><a onclick="javascript:history.go(-1);">&#xe614;</a></div>
        <div class="header_tit">配置盒子</div>
    </div>
</div>
<div class="header_line"></div>

<div class="initialization_bar">
	<div class="piont first"><span>初始化</span></div>
    <div class="piont two"><span>连接网络</span></div>
    <div class="piont three on"><span>绑定设备</span></div>
    <div class="piont four"><span>完成</span></div>
</div>

<div class="initialization_con_line clear">
    <div class="initialization_con clear binding_failure">
        <span>配置失败，如下原因会导致：</span>
        <i><b></b><em>复杂的网络环境</em></i>
        <i><b></b><em>某些3G无线路由器</em></i>
        <i><b></b><em>5G频段无线网络</em></i>
        <span>强烈建议：</span>
        <i><b></b><em>更换无线路由器再试试</em></i>
        <i><b></b><em>更换至网络状况较好的场所</em></i>
    </div>
</div>

<div class="initialization_input"><a href="#">重试</a></div>

<div class="initialization_input"><a href="#">问题反馈</a></div>

</body>
</html>
