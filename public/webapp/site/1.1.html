<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>移动医疗</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/iconfont/iconfont.css">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script src="js/myjq.js" type="text/javascript"></script>

</head>

<body>

<div class="header_bg">
    <div class="header">
        <div class="header_back iconfont"><a onclick="javascript:history.go(-1);">&#xe614;</a></div>
        <div class="header_tit">配置盒子</div>
    </div>
</div>
<div class="header_line"></div>

<div class="initialization_bar">
	<div class="piont first on"><span>初始化</span></div>
    <div class="piont two"><span>连接网络</span></div>
    <div class="piont three"><span>绑定设备</span></div>
    <div class="piont four"><span>完成</span></div>
</div>

<div class="initialization_con_line clear">
    <div class="initialization_con clear initialization_padding">
        <img src="images/initialization.png" />
        <span>请确保：</span>
        <i><b></b><em>本手机已通过WIFI接入Internet</em></i>
        <i><b></b><em>盒子上的WIFI指示灯常亮或闪烁</em></i>
        <i><b></b><em>当前WIFI工作频段为2.4G</em></i>
        <a href="#">指示灯不亮？&gt;</a>
    </div>
</div>

<div class="initialization_input"><span>条件均已满足</span></div>

<div class="initialization_input initialization_invite"><span>使用邀请码</span></div>

<div class="initialization_input initialization_a"><a href="#">什么是邀请码？&gt;</a></div>

<div class="initialization_invite_line">
	<div class="tit">输入邀请码</div>
    <input type="text" class="input_text" />
    <input type="submit" class="input_submit" value="开始连接" />
</div>

<div class="mask"></div>

</body>
</html>
