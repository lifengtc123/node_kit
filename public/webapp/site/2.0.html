<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>移动医疗</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/iconfont/iconfont.css">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script src="js/myjq.js" type="text/javascript"></script>

</head>

<body>

<div class="header_bg">
    <div class="header">
        <div class="header_face"><img src="images/face.jpg" /></div>
        <div class="header_tit">盒子</div>
        <div class="header_add iconfont"><a href="#">&#xe61f;</a></div>
        <div class="header_face_list">
            <em></em>
            <ul>
                <li><a href="#"><span class="iconfont">&#xe616;</span><i>账号管理</i></a></li>
                <li><a href="#"><span class="iconfont">&#xe618;</span><i>健康档案</i></a></li>
            </ul>
        </div>
        <div class="header_add_list">
            <em></em>
            <ul>
                <li><a href="#"><span class="iconfont">&#xe619;</span><i>扫一扫</i></a></li>
                <li><a href="#"><span class="iconfont">&#xe617;</span><i>添加盒子</i></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="header_line"></div>

<div class="remind_list mybox_h">
	<div class="mybox_pic"><img src="images/box_02.png" /><div class="sub"><span></span></div></div>
    <div class="mybox_tit">爸爸的盒子</div>
    <div class="mybox_con">
    	<i>用药习惯指数</i>
        <strong>100%</strong>
        <span class="iconfont">&#xe600;</span>
    </div>
	<div class="mybox_talk iconfont input_talk"><span>&#xe611;</span></div>
</div>

<div class="remind_list mybox_margin">
	<div class="mybox_progress_tit">今日所有事件完成度</div>
    <div class="mybox_progress">
    	<div class="line" style="width:25%"></div>
        
    	<div class="bg" style="left:1%;"></div>
        <div class="mybox_content input_content" style="left:1%;">
        	<img src="images/remind_red.png" />
            <div class="text font_red"><span class="iconfont">&#xe61a;</span><i>8:00</i></div>
        </div>
        
        <div class="bg" style="left:50%;"></div>
        <div class="mybox_content input_content" style="left:50%;">
        	<em class="iconfont font_yellow">&#xe608;</em>
            <div class="text font_yellow"><span class="iconfont">&#xe61a;</span><i>20:00</i></div>
        </div>
        
        <div class="bg" style="left:100%;"></div>
        <div class="mybox_content input_content" style="left:100%;">
        	<img src="images/remind_red.png" />
            <div class="text font_blue"><span class="iconfont">&#xe61a;</span><i>8:00</i></div>
        </div>
        
    </div>
</div>

<div class="remind_list">
	<div class="add"><span class="iconfont">&#xe61f;</span><i>添加绑定新的药盒</i></div>
</div>

<div class="nav_line"></div>
<div class="nav">
	<ul>
    	<li class="iconfont on"><a href="#"><span>&#xe603;</span><i>&#xe604;</i>盒子</a></li>
        <li class="iconfont"><a href="#"><span>&#xe605;</span><i>&#xe606;</i>消息</a><em>8</em></li>
        <li class="iconfont"><a href="#"><span>&#xe607;</span><i>&#xe608;</i>提醒</a><p>89</p></li>
        <li class="iconfont"><a href="#"><span>&#xe609;</span><i>&#xe61e;</i>更多</a><div class="point"></div></li>
    </ul>
</div>

<div class="box_info_list">
	<ul>
    	<li><strong><img src="images/remind_yellow.png" />多功能鱼肝油</strong></li>
        <li><span>服用时间</span><i>8:00</i></li>
        <li><span>本次用量</span><i>1颗</i></li>
        <li><span>服用方法</span><i>饭前</i></li>
        <li><span>服用情况</span><i>已服用</i></li>
    </ul>
</div>
<div class="talk_box">
	<div class="text"><span class="iconfont">&#xe611;</span></div>
    <div class="font">按住说话</div>
</div>
<div class="mask"></div>

</body>
</html>
