<div class="header_line"></div>

<div class="habit">

    <div class="line_left">
        <div class="name"><a ng-click="openInfo()" ng-model="type"><img src="images/icon.png" />{{boxname}}</a></div>
        <div class="list listspan">
            <ul>
                <li ng-repeat="message in messages|limitTo:3|orderBy:'-createTime'|filter:{name:'!null'}">
                    <div ng-switch on="{{message.style}}" style="float:left;">
                        <span style="font-size: 1.1em" class="icon1" ng-switch-when="0">
                            <div class="iconfont {{ycolor[message.color]}} iconleft" >&#xe624;</div><div class="iconfont yw_while iconright">&#xe625;</div>
                        </span>
                        <em class="iconfont {{ycolor[message.color]}}"ng-switch-when="1" style="margin-left: 0.56em; margin-right: 0.4em;font-size: 1.1em;">&#xe626;</em>
                        <em class="iconfont {{ycolor[message.color]}}"ng-switch-when="2" style="margin-left: 0.56em;margin-right: 0.4em;font-size: 1.1em;">&#xe627;</em>
                        <em class="iconfont {{ycolor[message.color]}}"ng-switch-when="3" style="margin-left: 0.56em;margin-right: 0.4em;font-size: 1.1em;">&#xe628;</em>
                        <em class="iconfont {{ycolor[message.color]}}"ng-switch-when="4" style="margin-left: 0.56em;margin-right: 0.4em;font-size: 1.1em;">&#xe629;</em>
                    </div>
                    <span>{{message.name}}</span>
                    <span ng-show="message.isK==2">【{{'Holes'|translate}}】</span>
                    <span ng-show="message.isK==1">【{{'Macroporous'|translate}}】</span>
                    <span ng-show="message.isK==0">【{{'External'|translate}}】</span></li>
            </ul>
        </div>
    </div>

    <div class="circle">
        <div class="pie_bg"></div>
        <div class="pie_left"><div class="left"ng-style="left"></div></div>
        <div class="pie_right"><div class="right" ng-style="right"></div></div>
        <div class="circle_mask"><b>{{percent}}</b><span>%</span><i>{{'drugHabit'|translate}}</i></div>
    </div>

</div>
<div ng-show="$state.infolist||$state.openInfo4" ng-click="closeDetail4()" style="background:black;opacity:0.8; position:fixed;height:100%;width:100%;top:0; z-index:9"></div>
<div class="box_info_list" ng-show="$state.oinfo" style="z-index:200;" ng-click="closeDetail4()">
    <ul>
        <li>
            <strong>
                {{boxname}}
            </strong>
        </li>
        <li style="text-align: center;">
            <strong style="font-size: 0.675em;line-height: 2em;height: 2em;padding-top: 2em;color: #747879;">{{'wherefind'|translate}}</strong>
            <img style="width:11em" ng-src="{{filepath}}"/>
            <strong>{{'invitationcode'|translate}}:<em style="font-style: inherit;color: #000000;">{{number}}</em></strong>
        </li>
    </ul>
</div>
    </ul>
</div>
<datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="wellwell-sm">
</datepicker>

<div class="nav_line"></div>
