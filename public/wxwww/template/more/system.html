<div class="header_line"></div>

<div class="remind_editor">
    <ul>
        <li  ng-click="changelanguage()" >
            <div class="tit">{{'language'|translate}}</div>
             <div class="bangd" ng-show="data.language=='zh'" style="background:none;">
               中文<i class="iconfont icof1">&#xe620;</i>
            </div>
            <div class="bangd" ng-show="data.language=='en'" style="background:none;">
               English<i class="iconfont icof1">&#xe620;</i>
            </div>
        </li>
    </ul>
    <ul>
        <li>
            <div class="tit">{{'volume'|translate}}</div>
            <div class="bangd"  style="background:none;">
                <div style="float: left">
                    <a ng-click="clickDec('volume',1)">
                        <img style="width: 80%" src="images/blue_02.png"></a></div>
                <div  style="float: left;">
                    <input type="range" min='1' max='8' step="1" style="width:140px;" ng-model="data.volume"/>
                </div>
                <div style="float: left;margin-left:0.5em"><a ng-click="clickAdd('volume',8)"><img  style="width: 80%" src="images/blue_01.png"></a></div>
                <!--<div  id="example-21" class="example">-->
                <!--<div id="rating-21">-->
                <!--</div>-->
                <!--<div id="result-21">-->
                <!--</div>-->
                <!--</div>-->
                
            </div>
        </li>
    </ul>
</div>
