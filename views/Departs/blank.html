<%- include ../head.html %>
<body class="theme-satblue" data-theme="theme-satblue">
<div id="main">
    <div class="container-fluid">
        <div class="page-header">
        </div>
        <div class="breadcrumbs">
            <ul>
                <li>
                    <a href="/departs/list">机构管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#">添加机构</a>
                </li>
            </ul>
            <div class="close-bread">
                <a href="#"><i class="icon-remove"></i></a>
            </div>
        </div>
<div class="row-fluid">
    <div class="span12">
        <div class="box box-bordered box-color">
            <div class="box-title">
                <h3><i class="icon-th-list"></i>添加机构</h3>
            </div>
            <div class="box-content nopadding">
                <form action="/departs/save" method="post" class='form-horizontal form-bordered form-validate'id="bb">
                    <div class="control-group">
                        <label for="pid" class="control-label">上级机构</label>
                        <div class="controls">
                            <select name="depart[pid]" id="pid" class='select2-me input-xlarge'>
                                <option value="0">上级机构</option>
                                <% departs.forEach(function(depart,index){%>
                                <option value="<%= depart.cid%>"><%= depart.name%></option>
                                <%})%>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">机构名称<span style="color: red">*</span></label>
                        <div class="controls">
                            <input type="text" name="depart[name]" id="name" placeholder="" data-rule-required="true" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="sort" class="control-label">排序</label>
                        <div class="controls">
                            <input type="text" name="depart[sort]" id="sort" placeholder=""  data-rule-digits="true" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="flag" class="control-label">启用</label>
                        <div class="controls">
                            <select name="depart[flag]" id="flag" class='select2-me input-xlarge'>
                                <option value="0">停用</option>
                                <option value="1" selected="selected">启用</option>
                            </select>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="url" class="control-label">描述</label>
                        <div class="controls">
                            <input type="text" name="depart[contents]" id="contents" placeholder="" class="input-xlarge" >
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">&nbsp;保&nbsp;&nbsp;存&nbsp;</button>
                        <a href="/departs/list" target="menus_main"><button type="button" class="btn btn-primary">&nbsp;取&nbsp;&nbsp;消&nbsp;</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
    </div>
<style>
    #main{
        margin-left:0px;
    }
    .form-actions{
         margin-top: 0px;
    }
</style>
</body>
<%- include ../footer.html %>
