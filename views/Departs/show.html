<%- include ../head.html %>
<body  class="theme-satblue" data-theme="theme-satblue">
<div id="main">
    <div class="container-fluid">
        <div class="page-header">
        </div>
        <div class="breadcrumbs">
            <ul>
                <li>
                    <a href="/departs/list">机构管理</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#">查看机构</a>
                </li>
            </ul>
            <div class="close-bread">
                <a href="#"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="box box-bordered box-color">
                    <div class="box-title">
                        <h3><i class="icon-th-list"></i>查看机构</h3>
                    </div>
                    <div class="box-content nopadding">
                        <form  method="post" class='form-horizontal form-bordered'>
                            <div class="control-group">
                                <label for="pid" class="control-label">上级机构</label>
                                <div class="controls">
                                    <select name="depart[pid]" id="pid" class='select2-me input-xlarge'>
                                        <option value="<%= depart.pid%>"><%= depart_title%></option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="name" class="control-label">机构名称</label>
                                <div class="controls">
                                    <input type="text" name="depart[name]" id="name" value="<%=depart.name%>" readonly placeholder="" class="input-xlarge">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label for="sort" class="control-label">排序</label>
                                <div class="controls">
                                    <input type="text" name="depart[sort]" id="sort" value="<%=depart.sort%>" readonly placeholder="" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="flag" class="control-label">启用</label>
                                <div class="controls">
                                    <select name="depart[flag]" id="flag" class='select2-me input-xlarge'>
                                        <% if(depart.flag=='0'){%>
                                        <option value="0" >停用</option>
                                        <%}%>
                                        <% if(depart.flag=='1'){%>
                                        <option value="1">启用</option>
                                        <%}%>

                                    </select>
                                </div>
                            </div>
                             <div class="control-group">
		                        <label for="url" class="control-label">描述</label>
		                        <div class="controls">
		                            <input type="text" name="depart[contents]" id="contents" placeholder="" class="input-xlarge" value="<%=depart.contents%>">
		                        </div>
		                    </div>
                            <div class="form-actions">
                                <a href="/departs/list" target="menus_main"><button type="button"  class="btn btn-primary">&nbsp;返&nbsp;&nbsp;回&nbsp;</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    #main{
        margin-left:0px;
    }
    .form-actions{
        margin-top: 0px;
    }

</style>
</body>
<%- include ../footer.html %>
