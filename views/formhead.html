<script type="text/javascript">
$(function(){
    $(".row").mouseover(function(){
        if($(this).attr("bgColor") != "#7FDEFC") {
            $(this).attr("bgColor","#FFD74E");
        }
    });
    $(".row").click(function(){
        $(".row").attr("bgColor","#ffffff");
        $(this).attr("bgColor","#7FDEFC");
    })
    $(".row").mouseout(function(){
        if($(this).attr("bgColor") != "#7FDEFC") {
            $(this).attr("bgColor","#ffffff");
        }
    });
    
    $(".headImgShow").fancybox({
        'overlayShow'   : true,
        'transitionIn'  : 'elastic',
        'transitionOut' : 'elastic'
    });
});


</script>
